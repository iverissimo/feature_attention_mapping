preferences:
  general:
    audioLib: sounddevice
    units: deg

window: # refers to the parameters for the Psychopy Window class
  size: [1680, 1050]
  pos: [0, 0]
  color: [0, 0, 0]
  fullscr: True
  screen: 0 #1
  #useRetina: False
  winType: 'pyglet'
  waitBlanking: True
  framerate: 60
  #units: pix
  display: 'square' # or 'rectangle', defines if square [vRes vRes] or rectangle [hRes vRes] display

monitor:
  name: default
  width: 69  # width of monitor (in cm)
  distance: 225  # distance of participant from monitor (in cm)
  gamma: 1 # specific value for gamma correction

mouse:
  visible: False


stimuli:
  fix_dot_size_deg: 0.05
  fix_dot_color: [-1,-1,-1] # start with black
  fix_line_color: [-1,-1,-1] # start with black

  fix_line_width: 1
  fix_line_color: [-1,-1,-1]
  fix_line_contrast: 0.2

  rect_fill_color: [-1, -1, -1]
  rect_line_color: [-1, -1, -1]
  
  bar_width_ratio: 0.0625 #0.125 # ratio of the screen res

  bar_pass_hor_TR: 16 #17 
  bar_pass_ver_TR: 16 #17 
  empty_TR: 5

  bar_direction: ['L-R','U-D','R-L','D-U'] #['empty','L-R','U-D','empty','R-L','D-U','empty'] 

  conditions: # feature conditions
    background: 
      element_sf: 4 # cycles per degree
      element_color: [-1,-1,-1] # black and white
      element_ori: [90,180] # half horizontal, half vertical
      element_contrast: 0.5 #0.5
      ori_jitter_max: 1 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range
      element_size: 0.4 #0.2 # degrees

    color_red:
      element_sf: 4 # cycles per degree
      element_color: [-1,-1,-1] # black and white, is changed within code
      element_ori: [90,180] # half horizontal, half vertical
      element_contrast: 0.7
      ori_jitter_max: 1 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range
      element_size: 0.4 #0.2 # degrees

    color_green:
      element_sf: 4 # cycles per degree
      element_color: [-1,-1,-1] # black and white, is changed within code
      element_ori: [90,180] # half horizontal, half vertical
      element_contrast: 0.7
      ori_jitter_max: 1 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range
      element_size: 0.4 #0.2 # degrees

    # sf_high:
    #   element_sf: 4.05 # cycles per degree
    #   element_color: [-1,-1,-1] # black and white
    #   element_ori: [90,180] # half horizontal, half vertical

    # sf_low:
    #   element_sf: 3.9 # cycles per degree
    #   element_color: [-1,-1,-1] # black and white
    #   element_ori: [90,180] # half horizontal, half vertical

    ori_left:
      element_sf: 4 # cycles per degree
      element_color: [-1,-1,-1] # black and white
      element_ori: [45,225] # all right
      element_contrast: 1
      ori_jitter_max: 10 # max value for element orientation jitter range
      ori_jitter_min: 5 # min value for element orientation jitter range
      element_size: 0.4 #0.2 # degrees

    ori_right:
      element_sf: 4 # cycles per degree
      element_color: [-1,-1,-1] # black and white
      element_ori: [135,315] # all left
      element_contrast: 1
      ori_jitter_max: 10 # max value for element orientation jitter range
      ori_jitter_min: 5 # min value for element orientation jitter range
      element_size: 0.4 #0.2 # degrees
  
  
eyetracker:
  address: '100.1.1.1' #  Eyelink eyetracker IP
  dot_size: 0.15  # in dva
  options: # Eyelink specific settings
    active_eye: left  # [right]
    calibration_type: HV9  # [H3, HV3, HV5, HV9]
    sample_rate: 1000

mri: # refers to the Psychopy SyncGenerator class
  simulate: False
  TR: 2.0  # seconds between volume acquisitions
  TA: 2.0  # seconds to acquire one slice (?)
  volumes: 10  # number of 3D volumes to obtain in a given scanning run
  sync: 't'  # character used as flag for sync timing, default=‘5’
  skip: 0  # how many frames to silently omit initially during T1 stabilization, no sync pulse.
  sound: False  # simulate scanner noise
