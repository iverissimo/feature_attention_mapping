preferences:
  general:
    audioLib: sounddevice
    units: deg

window: # refers to the parameters for the Psychopy Window class
  size: [1680, 1050]
  pos: [0, 0]
  color: [0, 0, 0] #[127, 127, 127] #[0, 0, .5]
  fullscr: True
  screen: 0 #1
  #useRetina: False
  winType: 'pyglet'
  waitBlanking: True
  framerate: 60
  colorSpace: 'rgb' #'hsv' #'rgb255'
  #units: pix
  display: 'square' # or 'rectangle', defines if square [vRes vRes] or rectangle [hRes vRes] display

monitor:
  name: default
  width: 69  # width of monitor (in cm)
  distance: 225  # distance of participant from monitor (in cm)
  gamma: 1 # specific value for gamma correction

mouse:
  visible: False


stimuli:
  colorSpace: 'rgb' #'rgb255' #'hsv'

  fix_dot_size_deg: 0.05
  fix_dot_color: [-1,-1,-1] #[0, 0, 0]  # start with black
  fix_line_color: [-1,-1,-1] #[0, 0, 0] # start with black

  fix_dot_shift_rate: .25 #Hz, rate of fixation dot color switch

  fix_line_width: 1
  fix_line_color: [-1,-1,-1] #[0, 0, 0]
  fix_line_contrast: 0.15

  rect_fill_color: [-1,-1,-1] #[0, 0, 0]
  rect_line_color: [-1,-1,-1] #[0, 0, 0]

  gab_ratio: 0.62 # ratio to multiply by gab diameter, to avoid empty spaces in grid
  element_size: 0.55 #0.4 #0.2 # degrees

  ori_shift_rate: 3 #.25 #5 # Hz, rate of element orientation change

  pos_jitter: 0.03 #0.06 #degrees, x,y position jiter to add to gabor center 
  
  prf:
    bar_width_ratio: 0.125 #0.0625 # ratio of the screen res

    bar_pass_hor_TR: 17 
    bar_pass_ver_TR: 17 
    empty_TR: 5 #10

    switch_bckg_TR: 10 #15
    switch_step: 0.5 # seconds, time step to update background contrast
    switch_slope: 1 # absolute slope value for switch function

    flick_rate: 10 # Hz, rate of change of features in bar

    bar_direction: ['empty','L-R','U-D','empty','R-L','D-U','empty','switch_interval','empty','L-R','U-D','empty','R-L','D-U','empty']  #['L-R','U-D','R-L','D-U'] #

  feature:
    bar_width_ratio: 0.125 #0.0625 #0.125 # ratio of the screen res
    mini_blocks: 4

    empty_TR: 4
    cue_TR: 2

    bar_direction: ['cue_0','empty','mini_block_0','empty',
                    'cue_1','empty','mini_block_1','empty',
                    'cue_2','empty','mini_block_2','empty',
                    'cue_3','empty','mini_block_3','empty']


  conditions: # feature conditions
    background: 
      element_sf: 6 # cycles/gabor width
      element_color: [0, 0, .80]  #IN HSV WILL BE CONVERTED IN SCRIPT #[-1,-1,-1] #[0, 0, 0] # black and white
      element_ori: [90,180] # half horizontal, half vertical
      element_contrast: .3 #1 #0.5
      ori_jitter_max: 1 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range

    color_red:
      element_sf: 6 # cycles/gabor width
      element_color: [0, .93, .85] #[0, 1, .94] # IN HSV WILL BE CONVERTED IN SCRIPT #[0, 100, 42] #[1,-1,0.25] # red
      element_ori: [90,90] #[90,180] # half horizontal, half vertical
      element_contrast: .3 #1
      ori_jitter_max: 1 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range

    color_green:
      element_sf: 6 # cycles/gabor width
      element_color: [120, 1, .59] #[89, 1, .53] #[120, .20, .80] # IN HSV WILL BE CONVERTED IN SCRIPT #[137, 100, 42] #[-1,1,-0.25] # green
      element_ori: [90,90] #[90,180] # half horizontal, half vertical
      element_contrast: .3 #1
      ori_jitter_max: 1 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range

    ori_left:
      element_sf: 6 # cycles/gabor width
      element_color: [0, 0, .80]  #IN HSV WILL BE CONVERTED IN SCRIPT #[-1, -1, -1] # black and white
      element_ori: [45.0,225.0] # all right
      element_contrast: .3 #1 #0.7
      ori_jitter_max: 5.0 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range

    ori_right:
      element_sf: 6 # cycles/gabor width
      element_color: [0, 0, .80]  #IN HSV WILL BE CONVERTED IN SCRIPT #[-1, -1, -1] # black and white
      element_ori: [135.0, 315.0] # all left
      element_contrast: .3 #1 #0.7
      ori_jitter_max: 5.0 # max value for element orientation jitter range
      ori_jitter_min: 0.5 # min value for element orientation jitter range  
  
eyetracker:
  address: '100.1.1.1' #  Eyelink eyetracker IP
  dot_size: 0.15  # in dva
  options: # Eyelink specific settings
    active_eye: left  # [right]
    calibration_type: HV9  # [H3, HV3, HV5, HV9]
    sample_rate: 1000

mri: # refers to the Psychopy SyncGenerator class
  simulate: False
  TR: 1.2  # seconds between volume acquisitions
  #TA: 2.0  # seconds to acquire one slice (?)
  #volumes: 10  # number of 3D volumes to obtain in a given scanning run
  sync: 't'  # character used as flag for sync timing, default=‘5’
  skip: 0  # how many frames to silently omit initially during T1 stabilization, no sync pulse.
  sound: False  # simulate scanner noise
